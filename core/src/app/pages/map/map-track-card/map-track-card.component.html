<ion-card class="webmapp-maptrackcard">
  <i
    class="webmapp-maptrackcard-favourite"
    [ngClass]="{
      'webmapp-icon-heart': isFavourite,
      ' webmapp-icon-heart-outline': !isFavourite
    }"
    (click)="setFavourite()"
  >
  </i>
  <div #favouriteanimation class="webmapp-maptrackcard-favourite-animation"></div>
  <wm-img
    [src]="track?.properties?.feature_image"
    size="108x137"
    class="webmapp-maptrackcard-image"
    (click)="open()"
  >
  </wm-img>
  <div class="webmapp-maptrackcard-info" (click)="open()">
    <ion-label
      class="webmapp-maptrackcard-info-label webmapp-maptrackcard-info-name"
      >{{ track.properties.name | wmtrans }}</ion-label
    >
    <ion-label
      class="webmapp-maptrackcard-info-label webmapp-maptrackcard-info-time"
      >{{ track.properties.duration_forward | minutetime }}</ion-label
    >
    <ion-label
      class="
        webmapp-maptrackcard-info-label webmapp-maptrackcard-info-difficulty
      "
    >
      <i class="webmapp-maptrackcard-info-icon webmapp-icon-difficulty-high"> </i>
      {{ track.properties.difficulty | wmtrans }}
    </ion-label>
    <ion-label class="webmapp-maptrackcard-info-label webmapp-maptrackcard-info-distance">
      <i class="webmapp-maptrackcard-info-icon webmapp-icon-distance"> </i>
      {{ track.properties.distance }} Km
    </ion-label>
  </div>
  <i class="webmapp-maptrackcard-exit webmapp-icon-close-outline" (click)="exit()"> </i>
</ion-card>
